<script>
   let arr=[[3,5,7],[9,5,11]];
   let count =0;
   let arr1=[];
   for(let i=0;i<arr.length;i++){
       for (let j=0;j<arr[i].length;j++){
          for (let k=0;k<=arr[i][j].length;k++){
              if(k%arr[i][j]===0){
                  count++;
              }
          }

           }
           if (count===2){
               arr1.push(arr[i][j]);
       }


   }
   document.write(arr1);
