<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 7;
    while (count <= 30) {
        for (let i = 7; i >= n; i++) {
            if (i % 7 === 0) {
                document.write(i + "<br>");

            }

        }
        count++;
    }


</script>
</body>
</html>
