<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap do dai mang a");
    let a = [];
    let b = [];

    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhap phan tu cho mang a");
    }
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b.push(sum);
    }
    alert(b);

</script>
