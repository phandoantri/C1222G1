<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Enter string");
    let array = string.split("");
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] == array[j] && i !== j) {
                array.splice(j, 1);
            }
        }
    }
    console.log(array);
</script>
</body>
</html>
