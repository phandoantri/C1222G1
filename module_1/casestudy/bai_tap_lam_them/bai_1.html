<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    do {
        n = +prompt("nhap do dai cho mang");
    } while (n >= 50)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhap phan tu cho mang ");
    }
    document.write("mang sau khi nhap la " + arr + "<br>");
    let sum = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i += 3) {
        if (arr[i] % 5 === 0) {
            sum += arr[i];
            count++;
        }
    }
    if (count === 0) {
        document.write("khong co phan tu nao chia het cho 5 o vi tri chia het cho 3");
    } else {
        document.write("trung binh cac phan tu chia het cho 5 o vi tri chi het cho 3 la +" + sum / count);
    }

</script>
</body>
</html>
