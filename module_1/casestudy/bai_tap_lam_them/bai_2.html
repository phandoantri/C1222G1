<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr) {
        if (arr.length === 1) {
            return "chuoi nay chi co 1 tu ";
        } else {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase();
            }
        }
        return arr.join(' ');
    }

    let a = prompt("nhap chuoi muon kiem tra");
    let b = a.split(' ');
    document.write(check(b));
</script>
</body>
</html>
