<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhập cân nặng");
    let b=+prompt("nhập chiều cao");
    let bmi=a/(b*b);
    if(bmi<18.5){
        alert("Underweight");
    }else if (bmi<25){
        alert("Normal");
    }else if(bmi<30){
        alert("Overweight");
    }else {
        alert("Obese");
    }
</script>
</body>
</html>
