<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>
        <input id="num" type="number">
    </label>

    <button type="button" onclick="check()">Tính số ngày</button>
    <p id="day"></p>
</form>
</body>
</html>
<script>

    function check() {
        let a = +document.getElementById("num").value;
        switch (a) {
            case 1:
            case 4:
            case 8:
            case 10:
            case 12:
                document.getElementById("day").innerHTML = "tháng" + a + "có 31 ngày";
                break;
            case 2:
                document.getElementById("day").innerHTML = "tháng" + a + "có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("day").innerHTML = "Tháng" + a + "có 30 ngày";

        }
    }
</script>
