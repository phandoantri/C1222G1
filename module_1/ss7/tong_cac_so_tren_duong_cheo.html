    let a = [[1, 2, 3, 4],
        [5, 1, 3, 3],
        [2, 5, 2, 3],
        [2, 3, 5, 1]]
    let sum = 0;

    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (i === j || j === a[i].length - 1 - i) {
                sum += a[i][j];
            }
        }
    }
    alert(sum)
