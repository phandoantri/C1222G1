<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Số buổi vắng nghỉ</th>
    </tr>
    <tr>
        <td>Số buổi học của module:<input id="soBuoiHoc" type="number"></td>
    </tr>
    <tr>
        <td>Số buổi vắng:<input id="soBuoiVang"></td>
    </tr>
    <tr>
        <th>
            <button type="button" onclick="Check()">Check</button>
        </th>
    </tr>
</table>
<p id="canhbao"></p>
<script>

    function Check() {
        let buoiHoc = +document.getElementById("soBuoiHoc").value;
        let buoiNghi = +document.getElementById("soBuoiVang").value;
        let canhBao = buoiNghi / buoiHoc;
        if (canhBao >= 0.2) {
            alert("chuyển lớp");
        } else
            alert("warring");

    }
</script>
</body>
</html>
