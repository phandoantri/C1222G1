<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài n");
    let a = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhap phan tu i")
    }


    for (let j = 1; j < a.length; j += 2) {
        if (a[j] % 2 === 0) {
            sum += a[j];
        }

    }
    document.write(a + "<br>");
    document.write(sum);


</script>
</body>
</html>
