<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("nhap do dai mang");
    let arr = [];
    let c;

    for (let i = 0; i < n; i++) {
        do {
            c = +prompt("nhap so can kiem tra");
            if (arr.indexOf(c) === -1) {
                arr.push(c);
                break;
            } else {
                alert("phan tu da trung , moi nhap lai");
            }

        } while (true);
    }
    document.write(arr);


</script>

</body>
</html>
