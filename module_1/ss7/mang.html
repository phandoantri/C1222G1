<script>
    let a = [1, 2, 4, 6, 7];
    a.push(9);
    alert(a);
    let count1 = 0;
    let count2 = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] % 2 === 0) {
            count1++;
        } else {
            count2++;
        }

    }
    if (count1 === count2) {
        alert("ok");
    } else {
        alert("no");

    }


</script>
