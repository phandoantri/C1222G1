<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập độ dài mảng");
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập số phần tử");
    }
    document.write(array + "<br>");
    document.write(check(array));

    function check(a) {

        let sum = 0;
        let newArray = [];
        for (let i = 0; i < a.length - 1; i++) {
            sum = a[i + 1] - a[i];
            newArray.push(sum);
        }
        let flag = true;
        for (let j = 0; j < newArray.length; j++) {
            let find = newArray[0];
            if (find === newArray[j]) {
                flag = true;
            } else {
                flag = false;
                break;
            }
        }
        if (flag) {
            return "mảng tăng dần đều";
        } else {
            return "không phải mảng tăng dần đều";
        }
    }



</script>
</body>
</html>
