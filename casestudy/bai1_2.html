<head>

<body>
<script>
    let check = prompt("nhap chu can kiem tra");
    switch (check) {
        case "u":
        case "U":
        case "e":
        case "E":
        case "o":
        case "O":
        case "a":
        case "A":
        case "i":
        case "I":
            alert("nguyen am");
            break;
        default:
            alert("phu am");
    }
</script>
