<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = prompt("nhap sau can chuyen doi");

    function check(a) {
        let b = a.toLowerCase().split(' ');
        for (let i = 0; i < b.length; i++) {
            b[i] = b[i].charAt(0).toUpperCase() + b[i].substring(1);
        }
        return b.join(' ');
    }


    alert(check(c));

    function findMax(arr) {
        let index = 0;
        let max = arr[0].length;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length > max) {
                max = arr[i].length;
                index = i;
            }
        }
        return arr[index];
    }

    let d = check(c).split(' ');
    alert(findMax(d));


</script>
</body>
</html>
