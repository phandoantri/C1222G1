    function checkSoNguyenTo(a) {
        let count = 0;
        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        } else {
            return false;
        }
    }

    let arr = [];
    let m = +prompt("nhap do dai mang cha");
    let n = +prompt("nhap do dai mang con");
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("nhap phan tu mang con");
        }
    }
    document.write("phan tu cua mang 2 chieu la " + arr + "<br>");
    let b = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (checkSoNguyenTo(arr[i][j])) {
                b.push(arr[i][j]);
            }
        }

    }
    document.write("so snt co trong mang la" + b + "<br>");
    document.write("so luong snt la " + b.length);
