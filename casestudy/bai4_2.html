<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap sau ky tu");
    let b = a.split('');
    for (let i = 0; i < b.length; i++) {
        for (let j = i + 1; j < b.length; j++) {
            if (b[i] === b[j]) {
                b.splice(j, 1);
                j--;
            }
        }
    }
    document.write("so phan tu khac nhau la " + b + "<br>");
    document.write("co" + b.length + "phan tu khac nhau");
</script>
</body>
</html>
