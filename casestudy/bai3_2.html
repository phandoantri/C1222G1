<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap do dai cho mag a");
    let a = []
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhap phan tu mang a");
    }
    let m = +prompt("nhap do dai mang b");
    let b = []
    for (let i = 0; i < m; i++) {
        b[i] = +prompt("nhap phan tu mang b");
    }
    let c = [];
    for (let i = 0; i < b.length; i++) {
        let count = 0;
        for (let j = 0; j < a.length; j++) {
            if (b[i] === a[j]) {
                count++;
            }

        }
        if (count === 0) {
            c.push(b[i]);
        }
    }
    alert("phan tu khong co trong mang a la" + c);

</script>
</body>
</html>
