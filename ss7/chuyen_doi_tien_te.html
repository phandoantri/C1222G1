<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="int" type="number">
    <select id="from">
        <option value="usd">USD</option>
        <option value="vnd">VND</option>
        <option value="jpn">JPN</option>
        <option value="rmb">RMB</option>
        <option value="gbp">GBP</option>
    </select>
    <input id="oup" type="number">
    <select id="to">
        <option value="usd">USD</option>
        <option value="vnd">VND</option>
        <option value="jpn">JPN</option>
        <option value="rmb">RMB</option>
        <option value="gbp">GBP</option>
    </select>
    <button onclick="check()" type="button">Check</button>


</form>
<script>
    function from(x, y) {
        switch (x) {
            case "usd":
                return y;
            case "vnd":
                return y * 23000;

            case "jpn":
                return y * 100;

            case "rmb":
                return y * 90;

            case "grb":
                return y / 0.02;


        }

    }

    function to(x, y) {
        switch (x) {
            case "usd":
                return y;
            case "vnd":
                return y / 23000;
            case "jpn":
                return y / 100;

            case "rmb":
                return y / 90;

            case "grb":
                return y * 0.02;
        }
    }

    function check() {
        let a = document.getElementById("int").value;
        let b = document.getElementById("from").value;
        let c = document.getElementById("to").value;
        let d=to(b,from(a,c));
        document.getElementById("oup").innerHTML=d;


    }


</script>


</body>
</html>
