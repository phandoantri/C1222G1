<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;

    function check(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] * 1 === array[i]) {
                count++;
            } else if (array[i] * 1 !== 0) {
                count--;
            }
        }
        if (count === array.length) {
            return "1";
        } else if (count === 0) {
            return "0";
        } else {
            return "-1";
        }
    }

    let a = +prompt("nhap do dai cua mang");
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt("nhap phan tu trong mang");
    }
    alert(check(arr));
</script>
</body>
</html>
