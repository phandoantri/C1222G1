<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;

    function check() {
        for (let i = 0; i < array.length; i++) {
            if (array[i] * 1 === array[i]) {
                count++;
            } else if (array[i] * 1 !== 0) {
                count--;
            }
        }
        if (count === 5) {
            return "1";
        } else if (count === -5) {
            return "0";
        } else {
            return "-1";
        }
    }

    let array = [];
    for (let i = 0; i < 5; i++) {
        array[i] = +prompt("nhap phan tu trong mang");
    }
    alert(check(array));
</script>
</body>
</html>
