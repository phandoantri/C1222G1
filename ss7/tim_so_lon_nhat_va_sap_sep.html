<script>
    let array = [3, 5, 2, 4];

    //     if (array[i]>max){

    for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] < array[j]) {
                let a = array[i];
                array[i] = array[j];
                array[j] = a;
            }
        }

    }
    document.write(array);
</script>
