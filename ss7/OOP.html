<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Account {
        constructor(soTaiKhoan, tenTaiKhoan, soTienTrongTaiKhoan) {
            this.soTaiKhoan = soTaiKhoan;
            this.tenTaiKhoan = tenTaiKhoan;
            this.soTienTrongTaiKhoan = soTienTrongTaiKhoan;
        }

        setNapTien(money) {
            this.soTienTrongTaiKhoan = this.soTienTrongTaiKhoan + money;
        }

        getSoDu() {
            return this.soTienTrongTaiKhoan;
        }

        setRutTien(money) {
            if (money - this.soTienTrongTaiKhoan >= 0) {
                alert("so tien trong tai khoan khong du");
            } else {
                this.soTienTrongTaiKhoan = this.soTienTrongTaiKhoan - money;
            }
        }


    }

    let account = new Account("190312", "phan doan tri", 120000);
    document.write("so tai khoan:" + account.soTaiKhoan + ".ten tai khoan : " + account.tenTaiKhoan + ".so tien trong tai khoan : " + account.soTienTrongTaiKhoan + "<br>");
    account.setRutTien(10000);
    document.write("so du trong tai khoan la : " + account.getSoDu() + "<br>");
    account.setNapTien(30000);
    document.write("so du trong tai khoan la : " + account.getSoDu());
</script>
</body>
</html>
