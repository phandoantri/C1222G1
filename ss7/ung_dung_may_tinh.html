    function tinh(dau) {
        let a = +document.getElementById("num1").value;

        let c = document.getElementById("total");
        let d = '';
        switch (dau) {
            case '+':
                d = a + b;
                c.innerHTML = d;
                break;
            case '-':
                d = a - b;
                c.innerHTML = d;
                break;
            case '*':
                d = a * b;
                c.innerHTML = d;
                break;
            case '/':
                d = a / b;
                c.innerHTML = d;
