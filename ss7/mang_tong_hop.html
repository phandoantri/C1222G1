<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let count = 0;
    let flag = true;


    do {
        for (let i = 0; i < 5; i++) {
               a[i] = +prompt("nhap phan tu a");
        }
        for (let j = 0; j < a.length; j++) {
            for (let k = j + 1; k < a.length; k++) {
                if (a[j] === a[k]) {
                    count++;
                }
            }
            if (count === 0) {
                flag = false;
            } else {
                alert("phan tu"+a[j]+ "da trung");
            }
        }
    } while (flag);


</script>

</body>
</html>
