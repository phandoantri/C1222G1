<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 === 0) {
                count++;
            } else if (a[i] % 2 !== 0) {
                count--;
            }
        }
        if (count === 4) {
            return "1";
        } else if (count === -4) {
            return "0";
        } else {
            return "-1";
        }
    }

    let a = [];
    for (let i = 0; i < 4; i++) {
        a[i] = +prompt("nhap phan tu trong mang");
    }
    alert(check(a));
</script>
</body>
